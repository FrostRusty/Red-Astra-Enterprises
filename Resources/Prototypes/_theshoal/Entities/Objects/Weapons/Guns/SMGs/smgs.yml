- type: entity
  name: SL-Assaulter
  parent: [BaseWeaponSubMachineGun, BaseSecurityContraband]
  id: WeaponSubMachineGunAssaulter
  description: A post civil war shoal SMG made to replace the spike thrower in law enforcement operations and personal defense. Feeds from .35 SMG magazines.
  components:
    - type: Sprite
      sprite: _theshoal/Objects/Weapons/Guns/SMGs/sl-assaulter.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _theshoal/Objects/Weapons/Guns/SMGs/sl-assaulter.rsi
    - type: Gun
      minAngle: 1
      maxAngle: 50
      fireRate: 8
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
      availableModes:
      - FullAuto 
      - SemiAuto
      selectedMode: FullAuto 
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistolSubMachineGun
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistolSubMachineGun
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: MagazineVisuals
      magState: mag
      steps: 4
      zeroVisible: true
    - type: Appearance
    - type: RestrictGunshotsByUserTag # Goobstation
      doesntContain:
      - Oni
      messages:
      - oni-cannot-shoot-guns-1
      - oni-cannot-shoot-guns-2
      - oni-cannot-shoot-guns-3