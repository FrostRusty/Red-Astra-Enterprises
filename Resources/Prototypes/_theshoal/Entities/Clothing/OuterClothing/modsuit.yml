- type: entity
  parent: ClothingOuterBase
  id: ClothingModsuitChestplateShoal
  name: battle carapace chestplate
  description: protects the squishy yaya inside.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _theshoal/Clothing/OuterClothing/Modsuits/battlemk2.rsi
    layers:
    - state: chestplate
    - state: chestplate-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ outerClothing ]
  - type: ClothingSpeedModifier
    walkModifier: 0.80
    sprintModifier: 0.75
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-chestplate
    sealDownPopup: sealable-clothing-seal-down-chestplate
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-sealed-vox
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: ModifyDelayedKnockdown
    delayDelta: 2.5
    knockdownTimeDelta: -2.5
  - type: StaminaResistance
    damageCoefficient: 0.7
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.3
      OrganDamage: 0.3
      BoneDamage: 0.3
      VeinsDamage: 0
      NerveDamage: 0
    coverage:
    - Chest
    - Groin
    - Arm
    - Hand
    - Leg
    - Foot
    - Tail
    - Other
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.5
        Radiation: 0.6
  - type: ComponentToggler
    components:
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      coolingCoefficient: 0.01
      heatingCoefficient: 0.01
  - type: FireProtection
    reduction: 0.5
  - type: HideClothingLayerClothing
    hiddenSlots:
    - jumpsuit