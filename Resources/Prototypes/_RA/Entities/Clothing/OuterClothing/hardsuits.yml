#When adding new hardsuits, please try to keep the organization consistent with hardsuit-helmets.yml (if possible.)

#ERT Leader Hardsuit
- type: entity
  parent: [ BaseCentcommContraband, ClothingOuterHardsuitBase ]
  id: ClothingOuterHardsuitEvilERTLeader
  name: ERT leader's voidsuit # Goob edit
  description: A protective voidsuit worn by the leader of an emergency response team. # Goob edit
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ertleader.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ertleader.rsi
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitEvilERTLeader
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.6
      OrganDamage: 0.6
      BoneDamage: 0.6
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.35
        Piercing: 0.3
        Heat: 0.45
        Radiation: 0.2
        Caustic: 0.4
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 3
    knockdownTimeDelta: -3
  - type: StaminaResistance # Goobstation
    damageCoefficient: 0.35

#ERT Engineer Hardsuit
- type: entity
  parent: [ BaseCentcommContraband, ClothingOuterHardsuitBase ]
  id: ClothingOuterHardsuitEvilERTEngineer
  name: ERT engineer's voidsuit # Goob edit
  description: A protective voidsuit worn by the engineers of an emergency response team. # Goob edit
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ertengineer.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ertengineer.rsi
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitEvilERTEngineer
  - type: FireProtection
    reduction: 0.8
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.45
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.5
      OrganDamage: 0.5
      BoneDamage: 0.5
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.50
        Piercing: 0.55
        Heat: 0.45
        Cold: 0.45
        Radiation: 0.1
        Caustic: 0.45
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: HeldSpeedModifier
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 3
