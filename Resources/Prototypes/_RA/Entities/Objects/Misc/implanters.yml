  description: An advanced implanting device with built in amnestics injectors. It is purpose built for the curing and removal of harmful implants and influences.
  components:
  - type: Implanter
    currentMode: Draw
    whitelist: null
    blacklist: null
    implantTime: 30
    drawTime: 60
    # Added for event purposes
    allowDeimplantAll: false
    deimplantWhitelist:
      - AntagImplantSpaceNinja
      - AntagImplantHeretic
      - AntagImplantChangeling
      - NaniteMenderImplant
      - MutingImplant
      - SpaceProofImplant
      - BluespaceLifelineImplant
    deimplantFailureDamage:
      types:
        Caustic: 30
        Heat: 10
        Asphyxiation: 100
        Piercing: 20

