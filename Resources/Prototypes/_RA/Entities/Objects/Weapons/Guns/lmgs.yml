
- type: entity
  name: MG-37
  parent: [BaseWeaponRifle, BaseSecurityContraband]
  id: WeaponRifleRAMG37
  description: A high end robust light machine gun that utilizes a target designator from a weapon deemed too expensive for mass scale manufacturing. Takes .160 Drum Magazines
  components:
  - type: Sprite
    sprite: _RA/Objects/Weapons/Guns/LMG/MG37.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _RA/Objects/Weapons/Guns/LMG/MG37.rsi
  - type: Gun
    fireRate: 8.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ltrifle.ogg
  - type: GunRequiresWield
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineSmartLarge
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineSmart2
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeSmart
        priority: 1
        whitelist:
          tags:
            - CartridgeSmart
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: SmartGun
    requiresWield: true
  - type: LaserPointer
  - type: StaticPrice
    price: 1000
  - type: Item
    size: Ginormous
    shape:
    - 0,0,2,1
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 1.5
    pvsIncrease: 0.15
  - type: RestrictGunshotsByUserTag

- type: entity
  name: NTHWP-91 Nagel
  parent: [BaseCentcommContraband, BaseWeaponRifle]
  id: WeaponLightMachineGunNagel
  description: A beast designed to counter the hordes of many. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/LMGs/grizzly/Grizzly-icon.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/LMGs/grizzly/Grizzly-inhands.rsi
  - type: Item
    sprite: _Mono/Objects/Weapons/Guns/LMGs/grizzly/Grizzly-inhands.rsi
  - type: Gun
    availableModes:
    - FullAuto
    - Burst
    burstFireRate: 12
    burstCooldown: 0.8
    shotsPerBurst: 4
    fireRate: 4
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/thock.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: true
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBox
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineLightRifleBox
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: SpeedModifiedOnWield
    walkModifier: 0.7 # goob edit V
    sprintModifier: 0.7 # goob edit ^
  - type: GunRequiresWield