- type: entity
  name: blades of chaos
  parent: [ BaseSword, BaseSyndicateContraband ] # Frontier: BaseMajorContraband<BaseC1Contraband
  id: BladesOfChaos
  description: Two huge blades on chains, linked to the user's arms. They burn with primordial flames. Capable of killing gods.
  components:
  - type: Tag
    tags:
    - Machete
  - type: Sprite
    sprite: _RA/Objects/Weapons/Melee/bladesofchaos.rsi
  - type: MeleeWeapon
    heavyStaminaCost: -1
    attackRate: 1.8
    damage:
      types:
        Slash: 8
        Heat: 8
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 7
        Heat: 7
  - type: Reflect
    reflectProb: .5
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: Item
    sprite: _RA/Objects/Weapons/Melee/bladesofchaos.rsi
  - type: DisarmMalus
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage

- type: entity
  name: red's sabre
  parent: [ BaseSword, BaseCommandContraband ]
  id: RedsSabre
  description: A well-loved variation of the typical captain's sabre with a thicker blade and energy enhancements. Designed for and tested against invaders of the station.
  components:
  - type: Tag
    tags:
    - CaptainSabre
  - type: Sprite
    sprite: _RA/Objects/Weapons/Melee/reds_sabre.rsi
    layers:
    - state: sabre
    - state: sabre_blade
      color: "#a31a43"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: MeleeWeapon
    animationRotation: -95 # WWDP
    wideAnimationRotation: -135 # WWDP
    heavyStaminaCost: -1 
    attackRate: 1.5
    damage:
      types:
        Slash: 20 
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: ItemToggle
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
    soundActivate:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyon.ogg
    soundDeactivate:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyoff.ogg
  - type: Execution
    doAfterDuration: 4.0
  - type: DisarmMalus
    malus: 0.6
  - type: Sharp
  - type: Scalpel # Shitmed
    speed: 0.75
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/Weapons/ebladehum.ogg
    endSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
  - type: ComponentToggler
    components:
    - type: Cautery # Shitmed: you have to be very, very careful to cauterize with it
      speed: 0.2
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Goobstation/Weapons/Effects/nanotrasenenergyhum.ogg
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Heat: 15
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect 
    reflectProb: .5
    spread: 90
  - type: IgnitionSource
    temperature: 700
  - type: Item
    sprite: _RA/Objects/Weapons/Melee/reds_sabre.rsi
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.0002 # 5,000 times less likely than 1 regular animal
  - type: PirateAccent
    # not putting a BlockMovement component here cause that's funny.