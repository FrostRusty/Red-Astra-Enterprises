- type: entity
  id: PKAUpgradeMoveSpeed
  parent: BasePKAUpgrade
  name: GraviMag
  description: A modkit for heavy weapons, enabling users to equip and weild weapons without an exosuit.
  components:
  - type: Sprite
    layers:
    - state: base-mech
    - state: overlay-mech-1
      color: "#42ffff"
    - state: overlay-mech-2
      color: "#e69e02"
    - state: overlay-mech-3
      color: "#e69e02"
  - type: GunUpgrade
    tags: [ GunUpgradeReloadSpeed ]
    examineText: gun-upgrade-examine-text-speed
    capacityCost: 150
    unique: true
  - type: GunComponentUpgrade
    components:
    - type: ClothingSpeedModifier
      walkModifier: 0.85
      sprintModifier: 0.85
    - type: Clothing
      equipDelay: 1
      unequipDelay: 1.5
      slots: BACK

- type: entity
  id: PKAUpgradeRecharge
  parent: BasePKAUpgrade
  name: ElectroMag
  description: A modkit for heavy weapons, providing portable recharging in the absence of an exosuit.
  components:
  - type: Sprite
    layers:
    - state: base-mech
    - state: overlay-mech-1
      color: "#ff4242"
    - state: overlay-mech-2
      color: "#e69e02"
    - state: overlay-mech-3
      color: "#e69e02"
  - type: GunUpgrade
    tags: [ GunUpgradeReloadSpeed ]
    examineText: gun-upgrade-examine-text-recharge
    capacityCost: 100
    unique: true
  - type: GunComponentUpgrade
    components:
      - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1.25
    autoRechargePause: true
    autoRechargePauseTime: 30
