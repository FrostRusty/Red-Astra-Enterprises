    state: pen_ce
  - type: Item
    sprite: _Sunrise/Objects/Misc/pens.rsi
    heldPrefix: pen_ce
    size: Tiny
  - type: Tag
    tags:
    - Write
    - Pen
  - type: PhysicalComposition
