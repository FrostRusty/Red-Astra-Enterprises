- type: entity
  name: SHI PLCR-3M2 Hristov
  parent: [BaseWeaponRifle, BaseGunWieldable]
  id: WeaponSniperHristov2
  description: A portable anti-materiel rifle, equipped with a long range scope. Fires the large .60 round.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/hristov.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/hristov.rsi
  - type: GunRequiresWield
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/non_collection/amr.ogg
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineAntiMateriel
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineAntiMateriel
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel
        priority: 1
        whitelist:
          tags:
            - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 2000

